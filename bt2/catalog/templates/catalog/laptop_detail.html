{% extends "base_generic.html" %}

{% block content %}
  <div class="row">
		<div class="col-sm-4">
			<img src="{{ laptop.image.url }}" alt="{{ laptop.name }}"
            style="height: 200px; width: auto; margin: auto;">
		</div>
		<div class="col-sm-8">
			<h1>{{ laptop.name }}</h1>
			<p><strong>Price:</strong> {{laptop.get_price}}</p>
            <p><strong>CPU:</strong> {{laptop.cpu}} </p>
            <p><strong>RAM:</strong> {{laptop.get_ram_display}} </p>
            <p><strong>Storage:</strong> {{laptop.get_storage_display}} </p>
			<p><strong>Description:</strong> {{ laptop.description }}</p>
			<form action="{% url 'add-to-cart' %}" method="post">
				{% csrf_token %}
				<input type="hidden" value="{{ laptop.pk }}" name="pk">

				<button class="btn btn-primary">Buy</button>
			</form>
		</div>
  </div>
{% endblock %}
